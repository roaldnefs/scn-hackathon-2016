{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Registreren{% endblock %}

{% block content %}

<div class="container main_container">
	<div class="row">
		<div class="col-xs-12 box">
			<h2>Registreren</h2>
			<form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default">Registreren</button>
            </form>
		</div>
	</div>
</div>

{% endblock %}
