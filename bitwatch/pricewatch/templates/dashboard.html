{% extends "dashboard_base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Dashboard{% endblock %}

{% block dashboard %}

<h3>Top 5 bezichtigingen</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="col-xs-8">Naam</th>
				<th class="col-xs-4">Aantal views</th>
			</tr>
		</thead>
		<tbody>
			{% for part in part %}
				<tr>
					<td>{{part.name}}</td>
					<td>{{part.views}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
